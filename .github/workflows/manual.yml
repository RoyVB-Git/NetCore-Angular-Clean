name: Build Android

on: workflow_dispatch
defaults:
  run:
    shell: bash
    working-directory: ./moderatorwebapp
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm install
      - run: npm test
          
      - name: Report
        working-directory: ./moderatorwebapp
        run: echo $(ls)
        
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3
